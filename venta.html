<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/animation.css" />
    <title>Venta</title>
  </head>
  <body>
    <!-- aquí empieza el navbar -->
    <nav class="fadeInDown">
      <div class="brand_image">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="#">Faqs</a></li>
          <li><a href="#">Faqs</a></li>
        </ul>
      </div>
    </nav>
    <!-- aquí termina el navbar -->
    <!-- empieza formulario de venta -->
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="modulo-pago">
            <div class="modulo-pago-images">
              <img src="/images/box2.png" alt="" />
            </div>
            <h3>
              Producto 1
            </h3>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo-pago">
            <form action="http://google.com">
              <label for="">Nombre</label>
              <br>
              <input type="text" placeholder="" name="name"  class="data"/>
              <br>
              <label for="">Email</label>
              <br>
              <input type="text" placeholder="" name="email" class="data" />
              <br>
              <label for="">Teléfono</label>
              <br>
              <input type="text" placeholder="" name="phone" class="data" />
              <br>
              <input type="submit" class="main-button" name="submit">
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-container">
      <div class="terms">
        <p>Términos y condiciones</p>
      </div>
      <div class="contact">
        <p>Contacto@gmail.com</p>
      </div>
    </footer>
    <script src="./scripts/"></script>
  </body>
</html>
